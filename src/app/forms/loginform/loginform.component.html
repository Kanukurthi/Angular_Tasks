

<div class="container">
    <h1>Login Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.name" #name="ngModel" required >
            <div *ngIf="name.touched && name.invalid">
                <p *ngIf="name.errors?.['required']">Username is required.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <div *ngIf="password.touched && password.invalid">
                <small *ngIf="password.errors?.['required']">password is required.</small>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
   
    </form>
</div>
